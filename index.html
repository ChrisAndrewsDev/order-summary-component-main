<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main class="home-wrapper">
  <div class="card-wrapper">
    <img src="./images/illustration-hero.svg" alt="an illustration of a dancing person" class="hero-image">
    <div class="card-summary-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="card-summary-plan">
      <div class="card-summary-plan-price">
        <img src="./images/icon-music.svg" alt="music note icon">
        <div class="card-price-content">
          <p id="price-header">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#" id="change-button">Change</a>
    </div>
    <div class="card-button-group">
      <a href="" class="proceed-button">Proceed to Payment</a>
    <p class="cancel-button">Cancel Order</p>
    </div>
  </div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChrisAndrewsDev">Chris Andrews</a>.
  </footer>
</body>
</html>
